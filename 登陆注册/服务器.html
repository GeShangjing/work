 <script type="text/javascript">
 // 根据控件的name，得到用户填写的内容
  function getValue(controlName){
	  var result='';
	  	 var sea= document.location.search.substr(1);
		 var arrs = sea.split('&');
		 	for(var i = 0;i<arrs.length;i++){ 
			var res = arrs[i].split('=');
			if(res[0]==controlName){
				result = decodeURI(res[1]);
				}
			}

	  }
