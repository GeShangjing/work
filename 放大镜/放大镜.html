<html>
	<head>
		<title></title>
		<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
		<style type="text/css">
			#jr{
				width: 100px;
				height: 100px;
				margin: 100px auto;
				
			}
			#big{
				width: 300px;
                height: 300px;
                border-radius: 50%;
                overflow: hidden; 
                position: relative; 
             
			}
		</style>
	</head>
	<body>
		<div id="jr">
			<img src="timg.jpg" width="150" height="150" style="border-radius:50%;">
		</div>
		
		<div id="big"></div>
		
		<script type="text/javascript">
			$(function(){		
				$("#jr").mouseout(function(event){
					$("#big").css('display','none');
				});
				
				$("#jr").mousemove(function(e){
					$("#big").css('display','block');
					var ev=e||window.event;
				    var x=ev.offsetX;
				    var y=ev.offsetY;
				    var imgHtml=$(this).html();    //获取img标签
				    var img=$(imgHtml);     //变成jquery对象
				    
				    img.css({
				    	width:"1000px",
				    	height:"1000px",
				    	position:"relative",
				    	left:"-"+(x*5-5)+"px",
				    	top:"-"+(y*5+160)+"px",
				    });
				    
				    $("#big").html(img);
				    
				    $("#big").css({
				    	left:(x+700)+"px",
				    	top:(y-200)+"px",
				    });
				})
				
			})
		</script>
	</body>
</html>
